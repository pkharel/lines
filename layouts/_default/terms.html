<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
<body>
  <main>
    {{ partial "header.html" . }}
    <section>

      <ul class="posts">
        {{ range .Data.Terms }}
          {{ if ne .Page.Kind "section" }}
          <li itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
            <a href="{{ .Page.RelPermalink }}" title="{{ .Page.Title }}" itemprop="name url">{{ .Page.Title }}</a>
            <hr>
           <time datetime="{{ dateFormat "2006-01-02" .Page.Date }}">{{ dateFormat "2006-01-02" .Page.Date }}</time>
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </section>

    {{ partial "footer.html" . }}
  </main>
</body>
</html>
